<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>Exempel 6</title>
</head>

<body class="container">
    <h1>Exempel 6</h1>
    <h2>Grid-system</h2>
    <h3>Reponsiv Webdesign</h3>
    <h1>Visa tre kolumner på surfplattor</h1>
    <div class="row">
        <div class="col-sm">Kolumn 1</div>
        <div class="col-sm">Kolumn 2</div>
        <div class="col-sm">Kolumn 3</div>
    </div>

    <div class="row">
        <div class="col-md-4">Kolumn 2.1</div>
        <div class="col-md-8">Kolumn 2.2</div>
    </div>

    <h2>Visa två kolumner på små enheter (es och sm)</h2>
    <h2>Visa fyra kolumner på medelstora enheter (md, lg och xl)</h2>
    <div class="row">
        <div class="col-6 col-md-3">Kolumn 1</div>
        <div class="col-6 col-md-3">Kolumn 2</div>
        <div class="col-6 col-md-3">Kolumn 3</div>
        <div class="col-6 col-md-3">Kolumn 4</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
