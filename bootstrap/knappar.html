<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>Knappar</title>
</head>

<body class "container">
    <h1>Knappar</h1>

    <button type="button">En standard knapp i html</button>
    <button class="btn">En standard knapp i bootstrap</button>
    <button type="button" class="btn btn-primary">En Primary knapp i bootstrap</button>
    <button type="button" class="btn btn-secondary">En Secondary knapp i bootstrap</button>
    <button type="button" class="btn btn-success">En Success knapp i bootstrap</button>
    <button type="button" class="btn btn-danger">En Danger knapp i bootstrap</button>
    <button type="button" class="btn btn-warning">En Warning knapp i bootstrap</button>
    <button type="button" class="btn btn-info">En Info knapp i bootstrap</button>
    <button type="button" class="btn btn-light">En Light knapp i bootstrap</button>
    <button type="button" class="btn btn-dark">En Dark knapp i bootstrap</button>



    <h1>Outline Knappar</h1>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>


    <h1>Visa länkar som knappar</h1>
    <a href="#" class="btn btn-outline-danger">Danger</a>
    <a href="#" class="btn btn-outline-warning">Warning</a>
    <a href="#" class="btn btn-outline-info">Info</a>

    <h1>Knappar olika storlekar</h1>

    <button type="button" class="btn btn-primary btn-lg">Large button</button>
    <button type="button" class="btn btn-primary">Standard button</button>
    <button type="button" class="btn btn-primary btn-sm">Small button</button>
    <br>
    <br>
    <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>

    <h1>En block knapp</h1>
    <button type="button" class="btn btn-outline-warning btn-block">
            Standard button på större än sm
        </button>

    <button type="button" class="btn btn-info d-none d-sm-block">
        Standard button på större än sm
    </button>
    <button type="button" class="btn btn-dark btn-block d-block d-sm-none">
        Block-level-button på mobil
    </button>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
